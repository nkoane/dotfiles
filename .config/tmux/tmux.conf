unbind r # replacing the redraw current client ?
bind r source-file ~/.config/tmux/tmux.conf # reload the tmux-config-file

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# move around windows/panes? with leader + h,j,k and l
bind-key h select-pane -L # (left)
bind-key l select-pane -R # (left)
bind-key k select-pane -U # (left)
bind-key j select-pane -D # (left)


set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# set -g status-position top    # sets the status bar at the top


# ------ thed good good ye-yeah? -----------------------

# ------ cpu, memory, usage

set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g status-interval 2
set -g status-left "#S #[fg=green,bg=black]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load --colors --interval 2)#[default]"
set -g status-left-length 60



# ------ nothing below this line -----------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
